debug:                          true    # bool, specifies whether or not to show the unvalid TLs
# First
first_pseudoPosition_offset:    0.01    # float [m]

# Search
max_num_cones_to_consider:      10      # int
min_angle_between_3_cones:      0.4     # float [rad]
max_percentage_most_coneHeur:   10.0    # float [%], we'll consider the cones which heuristic is at
                                        # most max_percentage_most_coneHeur % higher of the cone with the lowest heuristic

# Heuristic
max_distSq_to_next_cone:        28.09   # float [m]
dist_ponderation:               0.6     # float [_], assume angle_ponderation = 1-dist_ponderation
#meters2rads_ratio:              2.0     # float [_], how many rads are equivalent to 1m in the heuristic

# Closure
min_trace_loop_length:          10      # int   [num]

# Validation Conditions
min_percentage_of_cones:        90.0    # float [%]
max_distSq_betw_trace_centrd:   25.0    # float [mÂ²]